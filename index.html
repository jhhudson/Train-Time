<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>

    <div class="container">

        <br>

        <div class="jumbotron" style="background-color:black; color:white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Let's Us Reach Your Destination Together!</p>
        </div>
        <!-- Table for the train that will be added -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table" id="train-schedule">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>15 minutes</td>
                        </tr>  -->
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- Adding new trains to the List -->
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
        
                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group row">
                            <label for="train-input">Train Name:</label>
                            <input class="form-control" id="trainname-input" type="text" placeholder="Train Name">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text" placeholder="Enter Destination">
                        </div>
                        <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm - military time):</label>
                            <input class="form-control" id="firsttraintime-input" type="text" placeholder="Train Time">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequencyminutes-input" type="text" placeholder="Frequency Minutes">
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/train.js"></script> 
    
</body>

</html>
